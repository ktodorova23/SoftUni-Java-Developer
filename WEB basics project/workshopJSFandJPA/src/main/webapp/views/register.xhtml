<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:insert name="head">
    <ui:include src="templates/head.xhtml"/>
</ui:insert>
<h:body>

    <ui:insert name="guest-navbar">
        <ui:include src="templates/guest-navbar.xhtml"/>
    </ui:insert>
<!--    <ui:composition template="templates/guest-common.xhtml">-->
<!--        <ui:define name="content">-->
            <main>
                <hr class="my-3"/>
                <h1 class="text-center">Register</h1>
                <hr class="hr-3"/>
                <h:form class="mx-auto w-15" method="post">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="username" class="h3 mb-2">Username</label>
                        </div>
                        <h:inputText class="form-control" id="username" name="username" value="#{registerBean.userRegistrationBindingModel.username}"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="password" class="h3 mb-2">Password</label>
                        </div>
                        <h:inputSecret class="form-control" id="password" name="password" value="#{registerBean.userRegistrationBindingModel.password}"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
                        </div>
                        <h:inputSecret class="form-control" id="confirmPassword" name="confirmPassword" value="#{registerBean.userRegistrationBindingModel.confirmPassword}"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label for="email" class="h3 mb-2">Email</label>
                        </div>
                        <h:inputText type="email" class="form-control" id="email" name="email" value="#{registerBean.userRegistrationBindingModel.email}"/>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn btn-info text-white" value="Register" action="#{registerBean.register}"/>
                    </div>
                </h:form>
                <hr class="my-3"/>
            </main>
<!--        </ui:define>-->
<!--    </ui:composition>-->

    <ui:insert name="footer">
        <ui:include src="templates/footer.xhtml"/>
    </ui:insert>
</h:body>
</html>
