<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:insert name="head">
    <ui:include src="templates/head.xhtml"/>
</ui:insert>

<h:body>
    <div class="container-fluid">
        <ui:insert name="user-navbar">
            <ui:include src="templates/user-navbar.xhtml"/>
        </ui:insert>

        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Delete Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="sector" class="h3 mb-2">Sector</label>
                    </div>
                    <h:outputText class="form-control" id="sector" name="sector" value="#{jobDetailsBean.jobViewModel(request.getParameter('id')).sector}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="profession" class="h3 mb-2">Profession</label>
                    </div>
                    <h:outputText type="text" class="form-control" id="profession" name="profession" value="#{jobDetailsBean.jobViewModel(request.getParameter('id')).profession}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="salary" class="h3 mb-2">Salary</label>
                    </div>
                    <h:outputText type="number" class="form-control" id="salary" name="salary" value="#{jobDetailsBean.jobViewModel(request.getParameter('id')).salary}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="description" class="h3 mb-2">Description</label>
                    </div>
                    <h:outputText rows="4" class="form-control" id="description" name="description" value="#{jobDetailsBean.jobViewModel(request.getParameter('id')).description}" disabled="true"/>
                </div>
                <input type="hidden" value="${deleteBean.getJobById(request.getParameter('id')).id}" name="id"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn btn-danger text-white" value="Delete Job" action="#{deleteBean.delete}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>

        <ui:insert name="footer">
            <ui:include src="templates/footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
